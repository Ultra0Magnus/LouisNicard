<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Report - Bangladesh: National Highways Solar Power Potential in Right-Of-Way</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
        }
        main {
            flex-grow: 1; /* Main takes remaining height */
            display: flex;
            gap: 1rem; /* Space between columns */
            padding: 1rem;
            background-color: #f3f4f6; /* gray-200 */
        }
        .content-column {
            flex: 1; /* Each column takes half the space */
            display: flex;
            flex-direction: column;
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            overflow: hidden; /* Hide anything that spills out */
        }
        .content-column h2 {
            padding: 0.75rem 1rem;
            font-weight: bold;
            color: #374151; /* gray-700 */
            border-bottom: 1px solid #e5e7eb; /* gray-200 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex-grow: 1;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md w-full z-10 flex-shrink-0">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Project Report - Bangladesh: National Highways Solar Power Potential in Right-Of-Way</h1>
            </div>
            <a href="index.html" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-300">&larr; Back to Home</a>
        </div>
    </header>

    <!-- PDF Viewer & Map -->
    <main>
        <!-- Column for the PDF -->
        <div class="content-column">
            <h2 class="text-xl">Project Report (PDF)</h2>
            <iframe src="project-report.pdf" title="Project Report PDF"></iframe>
        </div>
        
        <!-- Column for the ArcGIS Map -->
        <div class="content-column">
            <h2 class="text-xl">Interactive Project Map</h2>
            <iframe src="https://imperialcollege.maps.arcgis.com/apps/instant/atlas/index.html?appid=b4583745aeb949bb82099ee1c5dc8469&webmap=208e20aea3e64361a074e2c1fd25ff89" title="Interactive ArcGIS project map"></iframe>
        </div>
    </main>

</body>
</html>
